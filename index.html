<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width", initial-scae="1">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        
        <div class="img">
            <img class="wave" src="src//images/undraw_personalization_triu.svg">
        </div>

        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="src/images/undraw_profile_pic_ic5t.svg">
                <h2>Welcome</h2>
                <div class="input-div focus">

                    <div id="user-email">
                        <h5>Email</h5>
                        <input class="input" type="email"/>
                    </div>
                </div>

                <div class="input-div focus">

                    <div id="user-password">
                        <h5>Password</h5>
                        <input class="input" type="password"/>
                    </div>
                </div>

                <a href="#">Forgot Password?</a>

                <div>
                    <input type="submit" class="btn" value="Login" onclick="validateLogin()">
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
